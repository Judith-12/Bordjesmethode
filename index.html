<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Bordjesmethode Oefenen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .bordjes {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .vakje {
      border: 2px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin: 0.2rem;
      min-width: 40px;
      text-align: center;
      font-size: 1.2rem;
    }
    .buttons, .input-area, .levels {
      margin: 1rem;
    }
    button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    input {
      padding: 0.4rem;
      font-size: 1rem;
      width: 80px;
      text-align: center;
    }
    #score {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Bordjesmethode Oefenen</h1>
  <p>Maak de vergelijking stap voor stap af.</p>

  <div class="levels">
    <label>Kies niveau:
      <select id="level" onchange="newEquation()">
        <option value="easy">Makkelijk</option>
        <option value="medium">Gemiddeld</option>
        <option value="hard">Moeilijk</option>
      </select>
    </label>
  </div>

  <div id="bordjes" class="bordjes"></div>

  <div class="input-area">
    <label>Vul getal in: <input type="number" id="userNumber"></label>
  </div>

  <div class="buttons">
    <button onclick="doMinus()">- getal</button>
    <button onclick="doDivide()">÷ getal</button>
    <button onclick="reset()">Nieuwe som</button>
  </div>

  <p id="feedback"></p>
  <p id="score">Score: 0</p>

  <script>
    let a, b, x, c;
    let step = 0;
    let score = 0;

    function newEquation() {
      const level = document.getElementById("level").value;
      if (level === "easy") {
        a = Math.floor(Math.random() * 5) + 1;
        x = Math.floor(Math.random() * 9) + 1;
        b = Math.floor(Math.random() * 10);
      } else if (level === "medium") {
        a = Math.floor(Math.random() * 9) + 2;
        x = Math.floor(Math.random() * 21) - 10;
        b = Math.floor(Math.random() * 21) - 10;
      } else if (level === "hard") {
        a = Math.floor(Math.random() * 9) + 2;
        x = (Math.floor(Math.random() * 9) + 1) / (Math.floor(Math.random() * 9) + 1);
        b = Math.floor(Math.random() * 21) - 10;
      }
      c = a * x + b;
      step = 0;
      showBordjes([a, 'x', b >= 0 ? '+' : '-', Math.abs(b), '=', c]);
      document.getElementById("feedback").innerText = "";
      document.getElementById("userNumber").value = "";
    }

    function showBordjes(content) {
      const bordjes = document.getElementById("bordjes");
      bordjes.innerHTML = '';
      content.forEach(item => {
        const div = document.createElement("div");
        div.className = "vakje";
        div.textContent = item;
        bordjes.appendChild(div);
      });
    }

    function updateScore(points) {
      score += points;
      document.getElementById("score").innerText = "Score: " + score;
    }

    function doMinus() {
      const num = parseInt(document.getElementById("userNumber").value);
      if (step === 0) {
        if (num === b) {
          showBordjes([a, 'x', '=', c - b]);
          document.getElementById("feedback").innerText = "Goed! Je hebt " + num + " van beide kanten afgehaald.";
          updateScore(10);
          step++;
        } else {
          document.getElementById("feedback").innerText = "Probeer het opnieuw: welk getal moet je weghalen?";
          updateScore(-2);
        }
      } else {
        document.getElementById("feedback").innerText = "Deze stap kan nu niet.";
      }
    }

    function doDivide() {
      const num = parseInt(document.getElementById("userNumber").value);
      if (step === 1) {
        if (num === a) {
          showBordjes(['x', '=', (c - b) / a]);
          document.getElementById("feedback").innerText = "✅ Oplossing gevonden: x = " + ((c - b) / a);
          updateScore(20);
          step++;
        } else {
          document.getElementById("feedback").innerText = "Probeer het opnieuw: door welk getal moet je delen?";
          updateScore(-2);
        }
      } else {
        document.getElementById("feedback").innerText = "Deze stap kan nu niet.";
      }
    }

    function reset() {
      newEquation();
    }

    newEquation();
  </script>
</body>
</html>
