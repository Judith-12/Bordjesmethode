<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Bordjesmethode Oefenen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .bordjes {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .vakje {
      border: 2px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin: 0.2rem;
      min-width: 40px;
      text-align: center;
      font-size: 1.2rem;
    }
    .controls {
      margin: 1rem;
    }
    button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    input, select {
      padding: 0.4rem;
      font-size: 1rem;
      margin: 0.3rem;
    }
    #stappen {
      margin-top: 2rem;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .stapregel {
      background: #f0f0f0;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    #feedback {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Bordjesmethode Oefenen</h1>
  <p>Maak de vergelijking stap voor stap af.</p>

  <div class="controls">
    <label>Kies niveau:
      <select id="level" onchange="newEquation()">
        <option value="easy">Makkelijk</option>
        <option value="medium">Gemiddeld</option>
        <option value="hard">Moeilijk</option>
      </select>
    </label>
  </div>

  <div id="bordjes" class="bordjes"></div>

  <div class="controls">
    <select id="bewerking">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <input type="number" id="userNumber" placeholder="getal">
    <button onclick="doStep()">Voer stap uit</button>
    <button onclick="reset()">Nieuwe som</button>
  </div>

  <p id="feedback"></p>

  <h2>Stappen</h2>
  <div id="stappen"></div>

  <script>
    let a, b, x, c;
    let huidigeLinks, huidigeRechts;
    let oplossing;

    function newEquation() {
      const level = document.getElementById("level").value;
      if (level === "easy") {
        a = Math.floor(Math.random() * 5) + 1;
        x = Math.floor(Math.random() * 9) + 1;
        b = Math.floor(Math.random() * 10);
      } else {
        a = Math.floor(Math.random() * 9) + 2;
        x = Math.floor(Math.random() * 21) - 10;
        b = Math.floor(Math.random() * 21) - 10;
      }
      c = a * x + b;
      oplossing = x;
      huidigeLinks = a + " * x " + (b >= 0 ? "+ " + b : "- " + Math.abs(b));
      huidigeRechts = c.toString();
      document.getElementById("stappen").innerHTML = "";
      showBordjes([a, "x", b >= 0 ? "+" : "-", Math.abs(b), "=", c]);
      addStap([a, "x", b >= 0 ? "+" : "-", Math.abs(b), "=", c]);
      document.getElementById("feedback").innerText = "";
      document.getElementById("userNumber").value = "";
    }

    function showBordjes(content) {
      const bordjes = document.getElementById("bordjes");
      bordjes.innerHTML = '';
      content.forEach(item => {
        const div = document.createElement("div");
        div.className = "vakje";
        div.textContent = item;
        bordjes.appendChild(div);
      });
    }

    function addStap(content) {
      const stappen = document.getElementById("stappen");
      const div = document.createElement("div");
      div.className = "stapregel";
      div.textContent = content.join(" ");
      stappen.appendChild(div);
    }

    function doStep() {
      const operatie = document.getElementById("bewerking").value;
      const num = parseInt(document.getElementById("userNumber").value);
      if (isNaN(num)) {
        document.getElementById("feedback").innerText = "Vul een getal in.";
        return;
      }

      try {
        let nieuweLinks = "(" + huidigeLinks + ") " + operatie + " " + num;
        let nieuweRechts = "(" + huidigeRechts + ") " + operatie + " " + num;

        huidigeLinks = nieuweLinks;
        huidigeRechts = nieuweRechts;

        let stapContent = [huidigeLinks, "=", huidigeRechts];
        addStap(stapContent);
        showBordjes(stapContent);

        // Check of links alleen nog "x" is
        if (huidigeLinks.trim() === "x" || huidigeLinks.trim() === "(x)") {
          let gevonden = eval(huidigeRechts);
          if (gevonden === oplossing) {
            document.getElementById("feedback").innerText = "✅ Oplossing gevonden: x = " + gevonden + " (goed gedaan!)";
          } else {
            document.getElementById("feedback").innerText = "❌ Je hebt x = " + gevonden + " gevonden, maar het juiste antwoord is " + oplossing;
          }
        } else {
          document.getElementById("feedback").innerText = "Stap uitgevoerd.";
        }
      } catch (e) {
        document.getElementById("feedback").innerText = "Ongeldige stap.";
      }
    }

    function reset() {
      newEquation();
    }

    newEquation();
  </script>
</body>
</html>
